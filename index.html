<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body class="bg-slate-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-[#808e9b] p-6 rounded shadow-gray-200">
      <header class="mb-4 text-center">
        <h1 class="text-2xl font-bold">To-Do List</h1>
      </header>
      <div class="mb-4">
        <input
          class="w-full p-2 border border-gray-100 rounded focus:ring-2 focus:ring-[#4bcffa] focus:outline-none"
          type="text"
          id="taskAdd"
          placeholder="Add a new task"
        /><br />
        <button
          id="addBtn"
          class="w-full bg-[#3B82F6] mt-2 rounded text-xl text-white p-2 hover:bg-[#7CDEDC] hover:text-black transition-all duration-500 ease-linear"
       >
          Add
        </button>
      </div>
      <ul id="toDoList" class=""></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
